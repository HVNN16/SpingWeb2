<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Thêm Người Dùng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Form chỉ hiển thị với ADMIN -->
    <div sec:authorize="hasRole('ADMIN')" class="form-container">
        <h2 class="form-title">Thêm Người Dùng</h2>
        <form th:action="@{/users}" th:object="${user}" method="post">

            <div class="mb-3">
                <label class="form-label">Tên đầy đủ</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên đầy đủ" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email / Tài khoản</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email hoặc username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <select th:field="*{role}" class="form-select" required>
                    <option value="" disabled selected>-- Chọn vai trò --</option>
                    <option value="ROLE_ADMIN">Admin</option>
                    <option value="ROLE_USER">User</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Công ty</label>
                <select th:field="*{company.id}" class="form-select" required>
                    <option value="" disabled selected>-- Chọn công ty --</option>
                    <option th:each="company : ${companies}"
                            th:value="${company.id}"
                            th:text="${company.name}">
                    </option>
                </select>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Lưu Người Dùng</button>
            </div>

        </form>
    </div>

    <!-- Thông báo với User không phải ADMIN -->
    <div sec:authorize="!hasRole('ADMIN')" class="alert alert-warning mt-5 text-center">
        Bạn không có quyền thêm người dùng!
    </div>

</div>
</body>
</html>
