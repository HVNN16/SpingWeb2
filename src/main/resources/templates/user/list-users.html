<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Danh sách Người Dùng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-top: 80px;
        }
        .navbar {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1rem;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #e0e7ff !important;
            transform: scale(1.05);
        }
        .navbar-nav .btn-outline-light {
            border-color: #e0e7ff;
            color: #e0e7ff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-nav .btn-outline-light:hover {
            background-color: #e0e7ff;
            color: #1e3a8a;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            margin-top: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: none;
            overflow: hidden;
            background: white;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .card-header h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .table {
            margin-bottom: 0;
            background: transparent;
        }
        .table thead th {
            background: #f8fafc;
            color: #1e293b;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border: none;
            padding: 1.2rem;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .table tbody tr {
            transition: all 0.3s ease;
            background: white;
        }
        .table tbody tr:hover {
            background: #f1f5f9;
            transform: scale(1.01);
        }
        .table td, .table th {
            vertical-align: middle;
            padding: 1.2rem;
            border-color: #e2e8f0;
            text-align: left;
        }
        .table td {
            color: #475569;
            font-size: 0.95rem;
        }
        .badge {
            font-size: 0.85rem;
            padding: 0.5em 1em;
            border-radius: 20px;
        }
        .btn-add {
            background: #4f46e5;
            color: white;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            transition: background 0.3s ease;
        }
        .btn-add:hover {
            background: #7c3aed;
            color: white;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            .navbar {
                padding: 0.5rem;
            }
            .container {
                padding: 15px;
            }
            .card-header h2 {
                font-size: 1.5rem;
            }
            .table {
                font-size: 0.9rem;
            }
            .table td, .table th {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/companies}">Companies</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center fw-bold" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Danh sách Người Dùng</h2>
            <a th:href="@{/users/new}" sec:authorize="hasRole('ADMIN')" class="btn btn-add">
                <i class="fas fa-plus me-1"></i>Thêm
            </a>
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Công ty</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td>
                        <span class="badge bg-primary-subtle text-primary-emphasis" th:text="${user.email}"></span>
                    </td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.company != null ? user.company.name : 'Không có'}"></td>
                    <td class="px-4 py-2 flex space-x-2">
                        <a th:href="@{'/users/' + ${user.id} + '/{id}'}"
                           sec:authorize="hasRole('ADMIN')"
                           class="text-green-600 hover:text-green-800" title="Xem">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a th:href="@{'/users/' + ${user.id} + '/edit'}"
                           sec:authorize="hasRole('ADMIN')"
                           class="text-blue-600 hover:text-blue-800" title="Sửa">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/users/' + ${user.id} + '/delete'}"
                           sec:authorize="hasRole('ADMIN')"
                           class="text-red-600 hover:text-red-800"
                           onclick="return confirm('Bạn có chắc muốn xoá?')" title="Xóa">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
