<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:50px;">
    <h2>Danh sách Người Dùng</h2>
    <a th:href="@{/users/new}" class="btn btn-primary mb-3">Thêm Người Dùng</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Tên</th><th>Email</th><th>Role</th><th>Công ty</th><th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.company != null ? user.company.name : 'Không có'}"></td>
            <td>
                <a th:href="@{'/users/' + ${user.id} + '/edit'}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/users/' + ${user.id} + '/delete'}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xoá?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
