<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sửa Người Dùng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-top: 80px;
        }
        .navbar {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1rem;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #e0e7ff !important;
            transform: scale(1.05);
        }
        .navbar-nav .btn-outline-light {
            border-color: #e0e7ff;
            color: #e0e7ff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-nav .btn-outline-light:hover {
            background-color: #e0e7ff;
            color: #1e3a8a;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: none;
            overflow: hidden;
            background: white;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .card-header h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .form-label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #4f46e5 100%);
            transform: translateY(-2px);
        }
        .btn-outline-secondary {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #e0e7ff;
            color: #1e3a8a;
            transform: translateY(-2px);
        }
        .text-danger {
            font-size: 0.85rem;
            font-weight: 500;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            .navbar {
                padding: 0.5rem;
            }
            .container {
                padding: 15px;
            }
            .card-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center fw-bold" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Sửa Người Dùng</h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{'/users/' + ${user.id} + '/update'}" th:object="${user}" method="post">
                <div class="mb-3 form-group">
                    <label class="form-label fw-bold">Tên</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1">
                        <small th:errors="*{name}"></small>
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                        <small th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label class="form-label fw-bold">Mật khẩu (để trống nếu không đổi)</label>
                    <input type="password" th:field="*{password}" class="form-control">
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1">
                        <small th:errors="*{password}"></small>
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label class="form-label fw-bold">Vai trò</label>
                    <select th:field="*{role}" class="form-select" required>
                        <option value="ROLE_ADMIN" th:selected="${user.role=='ROLE_ADMIN'}">Admin</option>
                        <option value="ROLE_USER" th:selected="${user.role=='ROLE_USER'}">User</option>
                    </select>
                    <div th:if="${#fields.hasErrors('role')}" class="text-danger mt-1">
                        <small th:errors="*{role}"></small>
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label class="form-label fw-bold">Công ty</label>
                    <select th:field="*{company.id}" class="form-select" required>
                        <option value="" disabled>-- Chọn công ty --</option>
                        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"
                                th:selected="${user.company != null and user.company.id==company.id}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('company.id')}" class="text-danger mt-1">
                        <small th:errors="*{company.id}"></small>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a th:href="@{/users}" class="btn btn-outline-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
