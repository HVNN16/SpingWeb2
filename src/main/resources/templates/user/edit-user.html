<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:50px; max-width:600px;">
    <h2>Sửa Người Dùng</h2>
    <form th:action="@{'/users/' + ${user.id} + '/update'}" th:object="${user}" method="post">
        <div class="mb-3">
            <label>Tên</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mật khẩu (để trống nếu không đổi)</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Vai trò</label>
            <select th:field="*{role}" class="form-select" required>
                <option value="ROLE_ADMIN" th:selected="${user.role=='ROLE_ADMIN'}">Admin</option>
                <option value="ROLE_USER" th:selected="${user.role=='ROLE_USER'}">User</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Công ty</label>
            <select th:field="*{company.id}" class="form-select" required>
                <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"
                        th:selected="${user.company != null and user.company.id==company.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
</div>
</body>
</html>
