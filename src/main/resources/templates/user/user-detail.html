<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết Người Dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:50px; max-width:600px;">
  <h2>Chi tiết Người Dùng</h2>
  <p><strong>Tên:</strong> <span th:text="${user.name}"></span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
  <p><strong>Vai trò:</strong> <span th:text="${user.role}"></span></p>
  <p><strong>Công ty:</strong> <span th:text="${user.company != null ? user.company.name : 'Không có'}"></span></p>
  <a th:href="@{/users}" class="btn btn-secondary">Quay lại</a>
</div>
</body>
</html>
