<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách thành viên</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 40px auto;
            max-width: 600px;
            padding: 0 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #fff;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease;
        }
        li:hover {
            box-shadow: 0 5px 15px rgb(0 0 0 / 0.2);
        }
        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
        }
        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
<h1>Danh sách thành viên</h1>
<ul>
    <li th:each="member : ${members}">
        <a th:href="@{/members/{name}(name=${member.name})}" th:text="${member.name}"></a>
    </li>
</ul>
</body>
</html>
