<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 60px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        .table th {
            background-color: #007bff;
            color: #fff;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #f2f6fc;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-decoration-none {
            color: #007bff;
        }
        .text-decoration-none:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4"><i class="fas fa-users me-2"></i>Danh Sách Người Dùng</h2>
        <a href="/users/new" class="btn btn-primary mb-3"><i class="fas fa-user-plus me-1"></i> Thêm Người Dùng</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Công ty</th> <!-- Thêm cột Công ty -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.name}" class="text-decoration-none"></a>
                </td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.company != null ? user.company.name : 'Không có'}"></td> <!-- Hiển thị tên công ty -->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
