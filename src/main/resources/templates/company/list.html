<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Danh sách công ty</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-top: 80px;
        }
        .navbar {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1rem;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #e0e7ff !important;
            transform: scale(1.05);
        }
        .navbar-nav .btn-outline-light {
            border-color: #e0e7ff;
            color: #e0e7ff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-nav .btn-outline-light:hover {
            background-color: #e0e7ff;
            color: #1e3a8a;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: none;
            overflow: hidden;
            background: white;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .card-header h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .table {
            margin-bottom: 0;
            background: transparent;
        }
        .table thead th {
            background: #f8fafc;
            color: #1e293b;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border: none;
            padding: 1.2rem;
        }
        .table tbody tr {
            transition: all 0.3s ease;
            background: white;
        }
        .table tbody tr:hover {
            background: #f1f5f9;
            transform: scale(1.01);
        }
        .table td, .table th {
            vertical-align: middle;
            padding: 1.2rem;
            border-color: #e2e8f0;
            text-align: left;
            color: #475569;
        }
        .action-buttons .btn {
            border-radius: 20px;
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .action-buttons .btn-info {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .action-buttons .btn-info:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .text-center {
            color: #64748b;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            .navbar {
                padding: 0.5rem;
            }
            .card-header h2 {
                font-size: 1.5rem;
            }
            .table {
                font-size: 0.9rem;
            }
            .table td, .table th {
                padding: 0.8rem;
            }
            .action-buttons .btn {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/companies}">Companies</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Danh sách công ty</h2>
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col">Tên</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="company : ${companies}">
                    <td th:text="${company.name}"></td>
                    <td th:text="${company.address}"></td>
                    <td class="action-buttons">
                        <a th:href="@{'/companies/' + ${company.id}}" class="btn btn-info btn-sm">Chi tiết</a>
                    </td>
                </tr>
                <tr th:if="${companies.isEmpty()}">
                    <td colspan="3" class="text-center">Không có công ty nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
