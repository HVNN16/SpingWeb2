<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết công ty</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .detail-container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }

        .user-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="detail-container">
        <h2 class="section-title">Chi tiết công ty</h2>

        <p><strong>Tên công ty:</strong> <span th:text="${company.name}"></span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="${company.address}"></span></p>

        <h4 class="section-title">Danh sách người dùng</h4>
        <ul class="list-group user-list" th:if="${company.users != null and !company.users.isEmpty()}">
            <li class="list-group-item" th:each="user : ${company.users}"
                th:text="${user.name + ' - ' + user.email}"></li>
        </ul>
        <p th:if="${company.users == null or company.users.isEmpty()}">Chưa có người dùng nào thuộc công ty này.</p>

        <div class="mt-4">
            <a th:href="@{/companies}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
    </div>
</div>
</body>
</html>
