<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng ký tài khoản</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Tên:</label>
            <input type="text" th:field="*{name}" required
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" th:field="*{email}" required
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Mật khẩu:</label>
            <input type="password" th:field="*{password}" required
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">
            Đăng ký
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Đã có tài khoản?
        <a th:href="@{/login}" class="text-blue-600 hover:underline">Đăng nhập</a>
    </p>
</div>
</body>
</html>
