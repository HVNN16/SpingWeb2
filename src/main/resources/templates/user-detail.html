<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi Tiết Người Dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to left, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
    .card {
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #6f42c1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #563d7c;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h2 class="text-center mb-4"><i class="fas fa-id-card me-2"></i>Chi Tiết Người Dùng</h2>
    <div class="mb-3">
      <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
      <p><strong>Tên:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </div>
    <a href="/users" class="btn btn-primary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
  </div>
</div>
</body>
</html>
