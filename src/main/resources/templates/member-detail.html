<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết thành viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white p-8 rounded-2xl shadow-lg max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Chi tiết thành viên</h1>
    <div th:if="${member != null}">
        <div class="space-y-4">
            <p><strong class="font-semibold">Tên:</strong> <span th:text="${member.name}"></span></p>
            <p><strong class="font-semibold">Tuổi:</strong> <span th:text="${member.age}"></span></p>
            <p><strong class="font-semibold">Vị trí:</strong> <span th:text="${member.role}"></span></p>
            <p><strong class="font-semibold">Email:</strong> <span th:text="${member.email}"></span></p>
        </div>
        <a href="/members" class="mt-6 inline-block text-white bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700 transition">Quay lại danh sách</a>
    </div>

    <div th:if="${member == null}" class="text-center">
        <p class="text-red-600">Không tìm thấy thành viên.</p>
        <a href="/members" class="mt-4 inline-block text-white bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700 transition">Quay lại danh sách</a>
    </div>
</div>
</body>
</html>
