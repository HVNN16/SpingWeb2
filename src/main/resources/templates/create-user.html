<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Người Dùng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="form-title">Thêm Người Dùng</h2>
        <form th:action="@{/users}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên người dùng" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập địa chỉ email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Công ty</label>
                <select th:field="*{company.id}" class="form-select" required>
                    <option value="" disabled selected>-- Chọn công ty --</option>
                    <option th:each="company : ${companies}"
                            th:value="${company.id}"
                            th:text="${company.name}">
                    </option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Lưu Người Dùng</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
